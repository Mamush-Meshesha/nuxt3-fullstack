table:
  name: likes
  schema: public
object_relationships:
  - name: post
    using:
      foreign_key_constraint_on: post_id
  - name: postByUserId
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        id:
          _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
      columns:
        - created_at
        - post_id
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - post_id
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: user
    permission:
      columns:
        - post_id
      filter: {}
      allow_aggregations: true
    comment: ""
