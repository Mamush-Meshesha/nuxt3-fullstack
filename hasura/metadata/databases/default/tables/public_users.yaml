table:
  name: users
  schema: public
array_relationships:
  - name: bookmarks
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: bookmarks
          schema: public
  - name: comments
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: comments
          schema: public
  - name: posts
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: posts
          schema: public
insert_permissions:
  - role: anonymous
    permission:
      check: {}
      columns: []
    comment: ""
  - role: user
    permission:
      check: {}
      columns:
        - id
        - email
        - first_name
        - last_name
        - password
        - username
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns: []
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - email
        - first_name
        - id
        - last_name
        - password
        - username
      filter: {}
    comment: ""
