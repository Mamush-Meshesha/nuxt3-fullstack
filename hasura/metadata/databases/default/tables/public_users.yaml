table:
  name: users
  schema: public
array_relationships:
  - name: bookmarks
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: bookmarks
          schema: public
  - name: comments
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: comments
          schema: public
  - name: is_actives
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: is_active
          schema: public
  - name: likes
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: likes
          schema: public
  - name: posts
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: posts
          schema: public
  - name: profiles
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: profile
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - id
        - email
        - first_name
        - last_name
        - password
        - username
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns: []
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - id
        - email
        - first_name
        - last_name
        - password
        - username
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - id
        - email
        - first_name
        - last_name
        - password
        - username
      filter: {}
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        id:
          _eq: X-Hasura-User-Id
    comment: ""
