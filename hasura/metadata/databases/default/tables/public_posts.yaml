table:
  name: posts
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: bookmarks
    using:
      foreign_key_constraint_on:
        column: post_id
        table:
          name: bookmarks
          schema: public
  - name: comments
    using:
      foreign_key_constraint_on:
        column: post_id
        table:
          name: comments
          schema: public
  - name: likes
    using:
      foreign_key_constraint_on:
        column: post_id
        table:
          name: likes
          schema: public
  - name: likesByUserId
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: likes
          schema: public
computed_fields:
  - name: is_booked
    definition:
      function:
        name: post_bookmarks
        schema: public
      session_argument: hasura_session
  - name: is_liked
    definition:
      function:
        name: post_likes
        schema: public
      session_argument: hasura_session
insert_permissions:
  - role: anonymous
    permission:
      check: {}
      columns:
        - id
        - user_id
        - descriptions
        - url
        - created_at
        - updated_at
    comment: ""
  - role: user
    permission:
      check: {}
      set:
        user_id: x-hasura-User-Id
      columns:
        - created_at
        - descriptions
        - id
        - updated_at
        - url
        - user_id
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - created_at
        - descriptions
        - id
        - updated_at
        - url
        - user_id
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: user
    permission:
      columns:
        - created_at
        - descriptions
        - id
        - updated_at
        - url
        - user_id
      filter: {}
      allow_aggregations: true
    comment: ""
