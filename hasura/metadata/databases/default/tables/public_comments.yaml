table:
  name: comments
  schema: public
object_relationships:
  - name: post
    using:
      foreign_key_constraint_on: post_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        id:
          _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
      columns:
        - id
        - post_id
        - user_id
        - comment
        - created_at
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - comment
        - created_at
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: user
    permission:
      columns:
        - id
        - post_id
        - user_id
        - comment
        - created_at
      filter: {}
      allow_aggregations: true
    comment: ""
